    <a href="my_farm.html" id="button" class="notification"><img src="tap.png" width="35" height="35" class="tap"><span

    <div class="content">
        <img src="shrimp.png" width="150" height="150" class="logo">
        <div class="status">
            <h2>STATUS</h2>
        </div>
        <div class="status">
            <h3>Water Pump</h3>
            <label for="switch1" class="switch-container switch-center">
                <div class="toggle-container">
                    <input id="switch1" type="checkbox" role="switch1" />
                    <span class="slider"></span>
                </div>
                <span id="switch-status1" class="toggle-status">OFF</span>
            </label>

            <h3>Light</h3>
            <label for="switch2" class="switch-container switch-center">
                <div class="toggle-container ">
                    <input id="switch2" type="checkbox" role="switch2" />
                    <span class="slider"></span>
                </div>
                <span id="switch-status2" class="toggle-status">OFF</span>
            </label>
        </div>
    </div>
